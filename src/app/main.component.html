<div class="spaces-item">
<p-tabView (onChange)="tabChange($event)">
    <p-tabPanel header="Parameters">
        <tc-context-parameters></tc-context-parameters>
    </p-tabPanel>
    <p-tabPanel header="Data Store" *ngIf="showTab.settings">
        <tc-context-settings></tc-context-settings>
    </p-tabPanel>
    <p-tabPanel header="Resource Data" *ngIf="showTab.resource">
        <tc-context-resource></tc-context-resource>
    </p-tabPanel>
    <p-tabPanel header="Owners" *ngIf="showTab.owners">
        <tc-context-owners></tc-context-owners>
    </p-tabPanel>
</p-tabView>
</div>
<div class="spaces-item">
    <button pButton type="button" (click)="goTo('associations')" label="Route To -> Associations"></button>
    <button pButton type="button" (click)="successMessage('Something worked')" label="Show Success Message"></button>
    <button pButton type="button" (click)="errorMessage('Something failed')" label="Show Error Message"></button>
</div>
